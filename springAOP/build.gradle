group 'com.thoughtworks.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework:spring-context:4.3.10.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '2.5'
    compile group: 'org.aspectj', name: 'aspectjtools', version: '1.8.1'
    compile 'org.springframework:spring-test:4.1.4.RELEASE'
}
